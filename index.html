<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information</title>

<style>
:root {
    --primary: #1b379b;
    --dark: #1c1c1c;
    --light: #f7f9fb;
    --text: #2f2f2f;    
}

body {
    margin: 0;
    min-height: 100vh;
    background-color: #f7f9fb;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-wrapper {
    width: 650px;
    min-width: 450px;
    display: flex;
    flex-direction: column;
    border-radius: 18px;
}

.profile-container {
    background: url("AMBG.png") center / cover;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.profile-overlay {
    background: rgba(255,255,255,0.78);
    padding: 40px;
    text-align: center;
}



.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--primary);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    margin: 15px 0;
}

.profile-name {
    font-size: 26px;
    font-weight: 700;
    color: var(--text);
    z-index: 1;
    text-shadow: #ffffff 1px 1px 2px;
}

.profile-role {
    font-size: 10px;
    letter-spacing: 1px;
    color: #555;
    text-transform: uppercase;
}

.contact-container {
    background: #ffffff;
    padding: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    border: var(--primary);
}

.contact-title {
    font-size: 14px;
    letter-spacing: 2px;
    color: var(--primary);
    margin-bottom: 10px;
    text-transform: uppercase;
    font-weight: 700;
}

.contact-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 7px;
}

.contact-item {
    background: var(--light);
    border-left: 4px solid var(--primary);
    border-radius: 10px;
    padding: 7px 16px;
}

.contact-item label {
    font-size: 10px;
    color: #777;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.contact-item p {
    margin: 2px 0 0;
    font-size: 12px;
    font-weight: 600;
    color: var(--text);
}

.gov-container {
    background: linear-gradient(135deg, #1b379b, #0f1f5c);
    color: #ffffff;
    padding: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

.gov-title {
    font-size: 14px;
    letter-spacing: 2px;
    margin-bottom: 10px;
    text-transform: uppercase;
    font-weight: 700;
}

.gov-item {
    background: rgba(255,255,255,0.12);
    border-radius: 10px;
    padding: 3px 16px;
    margin-bottom: 5px;
}
.gov-item label {
    font-size: 10px;
    letter-spacing: 1px;
    opacity: 0.8;
    text-transform: uppercase;
}

.gov-item p {
    margin-top: 1px;
    font-size: 12px;
    font-weight: 600;
}

@media (max-width: 680px) {
    .main-wrapper {
        width: 92%;
    }

    .contact-list {
        grid-template-columns: 1fr;
    }
}

.save {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border: none;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    color: #1b379b;
    background: linear-gradient(135deg, #ffffff, #e6ebff);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}

.save:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    background: linear-gradient(135deg, #f7f9ff, #dfe6ff);
}

.save:active {
    transform: scale(0.97);
}

</style>
</head>

<body>

<div class="main-wrapper">

    <div class="profile-container">
        <div class="profile-overlay">
            <img src="img.jpg" class="profile-img">

            <div class="profile-name">Charles David G. Estrella</div>
            <div class="profile-role">OJT / Intern</div>
        </div>
    </div>
    
    <div class="contact-container">
        <div class="contact-title">Contact Informations</div>

        <div class="contact-list">
            
            <div class="contact-item">
                <label>Email</label>
                <p>charlesdavidestrella@gmail.com</p>
            </div>

            <div class="contact-item">
                <label>Contact Number</label>
                <p>(+63) 951 901 4466</p>
            </div>

            <div class="contact-item">
                <label>WhatsApp</label>
                <p>0951-901-4466</p>
            </div>

            <div class="contact-item">
                <label>Viber</label>
                <p>0951-901-4466</p>
            </div>
        </div>
    </div>

    <div class="gov-container">
        <div class="gov-title">Government IDs</div>

        <div class="gov-item">
            <label>SSS</label>
            <p>XXXXXXXXXX</p>
        </div>

        <div class="gov-item">
            <label>Pag-IBIG</label>
            <p>XXXXXXXXXX</p>
        </div>

        <div class="gov-item">
            <label>TIN</label>
            <p>XXXXXXXXXX</p>
        </div>

        <div class="gov-item">
            <label>PhilHealth</label>
            <p>XXXXXXXXXX</p>
        </div>

        <button class="save" id="saveB" onclick="saveContact()"> Save Contact</button>

    </div>

</div>

</body>
</html>
<script>
function saveContact() {
    const saveButton = document.getElementById("saveB");
saveButton.innerText = "Saving..."
saveButton.style.backgroundColor = "#1b379b";
saveButton.style.color = "#f7f9ff";
setTimeout(() => {
    saveButton.innerText = "Saved!"
    saveButton.style.backgroundColor = "#f7f9ff";
saveButton.style.color =  "#1b379b";
}, 2000);
    const vcard = `
BEGIN:VCARD
VERSION:3.0
N:Estrella;Charles David;;;
FN:Charles David G. Estrella
ORG:Intern
TITLE:OJT / Intern
TEL;TYPE=CELL:+639519014466
EMAIL:charlesdavidestrella@gmail.com
END:VCARD
    `.trim();

    const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "Charles_David_Estrella.vcf";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>
