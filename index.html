<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information</title>

<style>
:root {
    --primary: #AB2330;
    --dark: #1c1c1c;
    --light: #f7f9fb;
    --text: #2f2f2f;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0c0c0c, #1b1b1b);
    font-family: "Segoe UI", Arial, sans-serif;
}

.container {
    width: 600px;
    border-radius: 16px;
    overflow: hidden;
    background: url("CAMSI.png") center / cover no-repeat;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

.overlay {
    background: rgba(255, 255, 255, 0.744);
    padding: 40px 50px;
    text-align: center;
}

.logo {
    width: 85px;
    margin-bottom: 10px;
}

h3 {
    font-size: 14px;
    letter-spacing: 2px;
    color: var(--primary);
    margin-bottom: 25px;
    text-transform: uppercase;
}

.profile-img {
    width: 135px;
    height: 135px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--primary);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    margin-bottom: 15px;
}

h2 {
    font-size: 26px;
    margin: 8px 0 4px;
    color: var(--text);
    font-weight: 700;
}

.role {
    font-size: 13px;
    color: #666;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.divider {
    width: 80px;
    height: 3px;
    background: var(--primary);
    margin: 25px auto 35px;
    border-radius: 5px;
}

.info {
    max-width: 420px;
    margin: auto;
    text-align: left;
}

.info-item {
    display: flex;
    flex-direction: column;
    background: var(--light);
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    border-left: 4px solid var(--primary);
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}

label {
    font-size: 11px;
    letter-spacing: 1px;
    color: #777;
    text-transform: uppercase;
}

p {
    margin: 6px 0 0;
    font-size: 15px;
    color: var(--text);
    font-weight: 500;
}
</style>
</head>

<body>

<div class="container">
    <div class="overlay">

        <img src="CAMSI.png" alt="Logo" class="logo">
        <h3>Personal Information</h3>

        <img src="img.jpg" alt="Profile Picture" class="profile-img">

        <h2>Charles David G. Estrella</h2>
        <div class="role">OJT / Intern</div>

        <div class="divider"></div>

        <div class="info">
            <div class="info-item">
                <label>Contact Number</label>
                <p>+63 951 901 4466</p>
            </div>

            <div class="info-item">
                <label>Email</label>
                <p>charlesdavidestrella@gmail.com</p>
            </div>

            <div class="info-item">
                <label>WhatsApp</label>
                <p>+63 951 901 4466 (Charles)</p>
            </div>

            <div class="info-item">
                <label>Viber</label>
                <p>+63 951 901 4466</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
