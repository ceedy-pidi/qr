<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #0c0c0c);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            height: 850px;
            margin: 60px auto;
            background-color: #f4f6f8;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-image:url(CAMSI.png);
            background-position: center;
            background-size: cover;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 1px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #AB2330;
            margin-bottom: 10px;
        }

        h2 {
            margin: 4px 0;
            font-size: 25px;
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
        }

        .divider {
            height: 2px;
            background: #AB2330;
            margin: 15px 0;
        }

        .info {
            text-align: left;
        }

        .info-item {
            background: #f4f6f8;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            margin-left: 6px;
            width: 360px;
            border: 2px solid #AB2330;
            opacity: 80%;
        }

        a {
            font-size: 12px;
            color: #363636;
            font-weight: 500;
        }

        label {
            font-size: 10px;
            margin: 4px 0 0;
            color: #363636;
            font-weight: 500;
        }

        p {
            font-size: 14px;
            margin: 4px 0 0;
            color: #363636;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">

        <img src="CAMSI.png" alt="Logo" class="logo">

        <h3>Personal Information</h3>

        <img src="img.jpg" alt="Profile Picture" class="profile-img">

        <h2>Charles David G. Estrella</h2>
        <a>OJT/INTERN</a>

        <div class="divider"></div>

            <div class="info-item">
                <label>Contact Number</label>
                <p>+63 951 901 4466</p>
            </div>

            <div class="info-item">
                <label>Email</label>
                <p>charlesdavidestrella@gmail.com</p>
            </div>

            <div class="info-item">
                <label>WhatsApp</label>
                <p>+63 951 901 4466 (Charles)</p>
            </div>

            <div class="info-item">
                <label>Viber</label>
                <p>+63 951 901 4466</p>
            </div>
        </div>

    </div>

</body>
</html>
